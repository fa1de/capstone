<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Editor</title>
    <style>
        #editor { width: 100%; height: 500px; border: 1px solid #ccc; }
        #saveButton { margin-top: 10px; }
    </style>
</head>
<body>

<h2>Edit and Save Python Code</h2>
<div id="editor"></div>
<button id="saveButton">Save to rules.py</button>

<!-- Monaco Editor CDN -->
<script src="https://unpkg.com/monaco-editor@latest/min/vs/loader.js"></script>
<script>
    // Monaco Editor 설정
    require.config({ paths: { 'vs': 'https://unpkg.com/monaco-editor@latest/min/vs' }});
    require(['vs/editor/editor.main'], function () {
        window.editor = monaco.editor.create(document.getElementById('editor'), {
            value: "# Write your Python code here...",
            language: "python",
            theme: "vs-dark"
        });
    });

    // 버튼 클릭 이벤트 리스너
    document.getElementById('saveButton').addEventListener('click', () => {
        const code = window.editor.getValue();
        
        // Django 서버로 코드 전송
        fetch('/save-code/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ code: code })
        })
        .then(response => response.json())
        .then(data => alert(data.message))
        .catch(error => console.error('Error:', error));
    });
</script>

</body>
</html>
