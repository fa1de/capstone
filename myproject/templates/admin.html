<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
    <style>
        html {
            height: 100%;
        }

        body {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            display: grid;
            justify-items: center;
            align-items: center;
            background-color: #3a3a3a;
        }

        .container {
            width: 25%;
            height: 35%;
            display: grid;
            justify-items: center;
            align-items: center;
            background-color: white;
            border-radius: 7px;
            box-shadow: 0px 0px 5px 2px black;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        #login-error-msg-holder {
            width: 100%;
            height: 100%;
            display: grid;
            justify-items: center;
            align-items: center;
        }

        #login-error-msg {
            width: 23%;
            text-align: center;
            margin: 0;
            padding: 5px;
            font-size: 12px;
            font-weight: bold;
            color: #8a0000;
            border: 1px solid #8a0000;
            background-color: #e58f8f;
            opacity: 0; /* 필요 시 JavaScript로 조절 */
        }

        #error-msg-second-line {
            display: block;
        }

        #login-form {
            align-self: flex-start;
            display: grid;
            justify-items: center;
            align-items: center;
        }

        .login-form-field::placeholder {
            color: #3a3a3a;
        }

        .login-form-field {
            border: none;
            border-bottom: 1px solid #3a3a3a;
            margin-bottom: 10px;
            border-radius: 3px;
            outline: none;
            padding: 15px; /* 패딩을 늘려서 입력 칸을 크게 함 */
            font-size: 17px; /* 폰트 크기를 조정 */
        }

        #login-form-submit {
            width: 100%;
            padding: 7px;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            background-color: #3a3a3a;
            cursor: pointer;
            outline: none;
        }
        
        #login-form-submit:hover {
            background-color: #5a5a5a; /* 호버 색상 추가 */
        }
    </style>
</head>
<body>

<!-- 로그인 페이지 -->
<div class="container" id="login-container">
    <h1>Login</h1>
    <div id="login-error-msg-holder">
        <div class="error-message" id="login-error-msg"></div>
    </div>
    <form id="login-form">
        <input type="text" id="username" class="login-form-field" placeholder="Username" required>
        <input type="password" id="password" class="login-form-field" placeholder="Password" required>
        <button type="button" id="login-form-submit" onclick="login()">Login</button>
    </form>
</div>

<script>
    // 관리자 계정 정보 (기본값)
    const adminCredentials = {
        username: "admin",
        password: "1111"  // 더 안전한 비밀번호로 변경하세요
    };

    // 로그인 함수
    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('login-error-msg');

        // 관리자 계정 정보와 일치하는지 확인
        if (username === adminCredentials.username && password === adminCredentials.password) {
            // 로그인 성공 시, 로컬 스토리지에 로그인 상태 저장
            localStorage.setItem('loggedIn', true);
            // 관리자 대시보드 페이지로 리다이렉션
            window.location.href = "main.html";  // 관리자 대시보드 페이지로 이동
        } else {
            // 로그인 실패 시 에러 메시지 표시
            errorMessage.textContent = "Invalid username or password.";
            errorMessage.style.opacity = 1; // 에러 메시지 보이기
        }
    }
</script>

</body>
</html>
