<html lang="en">
<head>

    <title>Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/css/login.css' %}" type="text/css">
</head>
<body>

    <div class="bottom-left-text">
        <p>Securing your digital world, every step of the way.</p>
        <p>© 2024 [Regex rules-based Network IDS]. All rights reserved.</p>
    </div>

    <div class="info-text">
        <div class="info-item">
            <p>Product Developer</p>
            <p>강수린 qwer9o9@naver.com</p>
            <p>강태수 pvc0070@daum.net</p>
    </div>
    
    <div class="vertical-line"></div>
    
    <div class="info-item">
            <p>Product Designer</p>
            <p>권수정 sjzxas@naver.com</p>
            <p>이가연 lgy020714@naver.com</p>
        </div>
    </div>

    <div class="image-container">
        <img src="/static/logo.png">
    </div>

<!-- 로그인 페이지 -->
<div class="container" id="login-container">
    <div class="header-group"> <!-- 그룹화된 요소 -->
        <h1>Admin Login</h1>
        <div class="error-message" id="error-message"></div>
    </div>

    <div class="input-group">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
    </div>
    <button onclick="login()">Login</button>
</div>

<script>
    // 관리자 계정 정보 (기본값)
    const adminCredentials = {
        username: "admin",
        password: "1234"  // 더 안전한 비밀번호로 변경하세요
    };

    // 로그인 함수
    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('error-message');

        // 관리자 계정 정보와 일치하는지 확인
        if (username === adminCredentials.username && password === adminCredentials.password) {
            // 로그인 성공 시, 로컬 스토리지에 로그인 상태 저장
            localStorage.setItem('loggedIn', true);
            // 관리자 대시보드 페이지로 리다이렉션
            window.location.href = "http://127.0.0.1:8000/graph/";  // 관리자 대시보드 페이지로 이동
        } else {
            // 로그인 실패 시 에러 메시지 표시
            errorMessage.textContent = "Invalid username or password.";
        }
    }
</script>

</body>
</html>
